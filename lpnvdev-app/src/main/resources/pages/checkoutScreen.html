<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - LnpDevs</title>
    <link rel="stylesheet" href="../css/checkoutScreen.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="../img/productTable/logo.png" alt="Logo" />
        <h1>LnpDevs</h1>
      </div>
      <div class="userid">
        <div class="userid_space">
          <!-- Para CLIENTE -->
          <div id="areaLoginCostumer">
            <div class="user">
              <a href="./costumerProfile.html">
                <img src="../img/login/username.png" />
                <h4 id="perfilC"></h4>
              </a>
            </div>
            <div class="sigin" id="costumerLogin">
              <a class="sgsu" href="loginCostumer.html"
                >ENTRE <span> ou </span></a
              >
              <a class="sgsu" href="registerCostumer.html">CADASTRE-SE</a>
            </div>
            <div class="leave" id="costumerLogout">
              <label
                id="leave"
                onclick="costumerLogouts()"
                style="cursor: pointer"
                >Sair</label
              >
            </div>
          </div>
        </div>
      </div>

      <div class="cart">
        <a href="../pages/cartScreen.html"
          ><img src="../img/mainProductSc/cart.png" alt="Carrinho de compras"
        /></a>
      </div>
    </header>

    <main class="checkout-container">
      <section class="address-section">
        <h2>üìç Endere√ßo de entrega</h2>
        <div class="address-box"></div>
        <button id="addEndereco">Adicionar novo endere√ßo</button>
      </section>

      <section class="summary-section">
        <h2>Resumo:</h2>
        <p id="subTotal">Valor dos produtos:</p>
        <p id="frete">Frete:</p>
        <p><strong id="total">Total:</strong></p>
        <button id="btn-pagar" class="btn-pagar">Ir para pagamento</button>
      </section>

      <section class="shipping-section">
        <h2>üöö M√©todo de envio</h2>
      </section>
    </main>

    <footer id="footer">
      <button class="btn-voltar" id="goBack">
        &larr; Voltar para o carrinho
      </button>
    </footer>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <h2>Adicionar Endere√ßo</h2>
        <p>
          Preencha os campos abaixo para adicionar um novo endere√ßo de entrega:
        </p>
        <span id="closeModalBtn" class="close">&times;</span>
        <form id="formModal">
          <input
            type="text"
            id="logradouroT"
            name="logradouro"
            placeholder="Logradouro"
            required />
          <input type="text" id="cepT" name="cep" placeholder="CEP" required />
          <input
            type="text"
            id="bairroT"
            name="bairro"
            placeholder="Bairro"
            required />
          <input type="text" id="ufT" name="uf" placeholder="UF" required />
          <input
            type="text"
            id="cidadeT"
            name="cidade"
            placeholder="Cidade"
            required />
          <input
            type="text"
            id="numeroT"
            name="numero"
            placeholder="N√∫mero"
            required />
          <input
            type="text"
            id="complementoT"
            name="complemento"
            placeholder="Complemento"
            required />
          <button type="submit" id="okModal">Ok</button>
        </form>
      </div>
    </div>

    <script src="../js/checkoutScreen.js"></script>
  </body>
</html>
