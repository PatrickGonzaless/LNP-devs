<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/productTable.css" />
    <title>Produtos - Tabela</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../img/productTable/logo.png" alt="Logo" />
        <h1>LnpDevs</h1>
      </div>
      <div class="userid">
        <div class="userid_space">
          <div class="user">
            <h4 id="perfil"></h4>
          </div>
          <div class="leave" id="userLogout">
            <a href="./index.html">Sair</a>
          </div>
        </div>
      </div>
    </header>

    <div class="prod_bar">
      <h1>Produtos</h1>
      <div class="prod-button-container">
        <button id="newprod-button" onclick="addProduto()">
          <img
            id="plus"
            src="../img/productTable/plus.png"
            alt="Novo Produto" />
          Novo Produto
        </button>
      </div>

      <div class="search-area">
        <form action="" method="post">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Pesquisar" />
          <button type="submit" id="search-button">
            <img src="../img/table/lupa.png" alt="Pesquisar" />
          </button>
        </form>
      </div>
    </div>

    <div class="table-container">
      <div class="table-area">
        <div class="table-scroll">
          <table>
            <thead>
              <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Opções</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="NextPrev">
      <button id="prevbtn" onclick="previousPage()" style="display: none">
        <b><</b>
      </button>
      <p id="numPage"></p>
      <button id="nextbtn" onclick="nextPage()"><b>></b></button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-body">
          <div class="image-left">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-ride="carousel">
              <ol class="carousel-indicators" id="listaCarrossel"></ol>
              <div class="carousel-inner" id="imagesCarrosel"></div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="prev">
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="next">
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>

          <div class="info-right">
            <h2 id="modal-title"></h2>
            <p id="modal-description">Descrição do Produto...</p>
            <p><strong>Preço: </strong>R$ <span id="modal-price"> </span></p>
            <p>
              <strong>Quantidade:</strong>
              <span id="modal-quantity"></span> unidades.
            </p>
            <p>
              <strong>Avaliação:</strong> <span id="modal-rating"></span>/5.0
            </p>
            <button id="buy-button" class="buy-button">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/productTable.js" defer></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</html>
