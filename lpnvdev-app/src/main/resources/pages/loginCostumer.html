
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LnpDevs</title>
    <link rel="stylesheet" href="../css/loginCostumer.css" >
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="../img/productTable/logo.png" alt="Logo" />
            <h1>LnpDevs</h1>
        </div>
        <div class="userid">
            <div class="userid_space">
                <div class="user">
                    <img src="../img/login/username.png" />
                    <h4 id="perfil"></h4>
                </div>
                <div class="sigin" id="userLogin">
                    <a class="sgsu" href="./index.html">ENTRE <span> ou </span></a><a>CADASTRE-SE</a>
                </div>
                <div class="leave" id="userLogout" style="display: none;">
                    <a href="./index.html">Sair</a>
                </div>
            </div>
        </div>
    </header>

    <div class="login-wrapper">
    <div class="login-container">
        <h2>Login</h2>
        
        <div class="hr-line"></div> 
        
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        
        <div class="hr-line"></div>

        <button type="submit">Logar</button>
    </div>
</div>

</body>
<script src="../js/loginCostumer.js"></script>
</html>
