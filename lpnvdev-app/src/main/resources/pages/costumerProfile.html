<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>LnpDevs - Dados Pessoais</title>
    <link rel="stylesheet" href="../css/costumerProfile.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="../img/productTable/logo.png" alt="Logo" />
        <h1>LnpDevs</h1>
      </div>
      <div class="userid">
        <div class="userid_space">
          <!-- Para CLIENTE -->
          <div id="areaLoginCostumer">
            <div class="user">
              <a href="./costumerProfile.html">
                <div class="userIcon">
                  <img src="../img/login/username.png" />
                </div>
                <h4 id="perfilC"></h4>
              </a>
            </div>
            <div class="sigin" id="costumerLogin">
              <a class="sgsu" href="loginCostumer.html"
                >ENTRE <span> ou </span></a
              >
              <a class="sgsu" href="registerCostumer.html">CADASTRE-SE</a>
            </div>
            <div class="leave" id="costumerLogout">
              <label
                id="leave"
                onclick="costumerLogouts()"
                style="cursor: pointer"
                >Sair</label
              >
            </div>
          </div>
        </div>
      </div>

      <div class="cart">
        <img src="../img/mainProductSc/cart.png" alt="Carrinho de compras" />
      </div>
    </header>

    <div class="title">
      <h1>Dados Pessoais</h1>
    </div>

    <section id="container">
      <div class="containerBody">
        <div class="btnArea">
          <div class="btnAreaContent">
            <button id="myAccount" class="myAccount">
              <img
                src="../img/costumerProfile/profile.png"
                alt="Minha conta"
                class="btnIcon" />
              <a href="../pages/costumerProfile.html"> Minha conta </a>
            </button>

            <button id="myOrder" class="myOrder">
              <img
                src="../img/costumerProfile/myorder.png"
                alt="Minha conta"
                class="btnIcon" />
              <a href="#">Meus pedidos</a>
            </button>
            <button id="review" class="review">
              <img
                src="../img/costumerProfile/review.png"
                alt="Minha conta"
                class="btnIcon" />
              <a href="#">Revisar</a>
            </button>
          </div>
        </div>

        <div class="dataArea" id="dataArea">
          <form action="" id="dataAreaForm">
            <input
              type="text"
              id="name"
              placeholder="Nome completo"
              required
              disabled />
            <input type="text" id="cpf" placeholder="CPF" disabled />
            <input type="email" id="email" placeholder="Email" disabled />
            <select name="genero" id="genero" disabled>
              <option value="true">Masculino</option>
              <option value="false">Feminino</option>
            </select>
            <input
              type="date"
              id="datanascimento"
              placeholder="Data de Nascimento"
              required
              disabled />

            <select name="principal" id="adressPrincipal"></select>

            <div class="button-group">
              <button id="alter" type="submit">Alterar Dados</button>
              <button id="confirm" type="submit">Ok</button>
            </div>
          </form>
        </div>

        <div class="adressArea">
          <form action="" id="adressAreaFormT">
            <input type="text" placeholder="Logradouro" disabled />
            <input type="text" placeholder="CEP" disabled />
            <input type="text" placeholder="Número" disabled />

            <div class="button-group">
              <button id="addAdressT" type="submit">Adicionar Endereço</button>
            </div>
          </form>

          <form action="" id="adressAreaFormD">
            <input type="text" placeholder="Logradouro" disabled />
            <input type="text" placeholder="CEP" disabled />
            <input type="text" placeholder="Número" disabled />

            <div class="button-group">
              <button id="addAdressD" type="submit">Adicionar Endereço</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span id="closeModalBtn" class="close">&times;</span>
        <div class="taxAdressContent">
          <div class="input-group">
            <input
              type="text"
              id="logradouroT"
              placeholder="Logradouro"
              required />
            <input type="text" id="cepT" placeholder="CEP" required />
          </div>

          <div class="input-group">
            <input type="text" id="bairroT" placeholder="Bairro" required />
            <input type="text" id="ufT" placeholder="UF" required />
          </div>

          <div class="input-group">
            <input type="text" id="cidadeT" placeholder="Cidade" required />
            <input type="text" id="numeroT" placeholder="Número" required />
          </div>

          <div class="input-group">
            <input
              type="text"
              id="complementoT"
              placeholder="Complemento"
              required />
          </div>
          <div class="buttonsModal">
            <button id="cancelModal">Cancel</button>
            <button id="okModal">Ok</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/costumerProfile.js"></script>
</html>
