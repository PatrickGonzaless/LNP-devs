<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="../css/registerCostumer.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/productTable/logo.png" alt="Logo" />
            <h1>LnpDevs</h1>
        </div>
        <div class="userid">
            <div class="userid_space">
                <div class="user">
                    <img src="../img/login/username.png" />
                    <h4 id="perfil"></h4>
                </div>
                <div class="sigin" id="userLogin">
                    <a class="sgsu" href="./index.html">ENTRE <span> ou </span></a><a>CADASTRE-SE</a>
                </div>
                <div class="leave" id="userLogout" style="display: none;">
                    <a href="./index.html">Sair</a>
                </div>
            </div>
        </div>
    </header>

    <div class="title">
        <h1>Cadastre-se</h1>
    </div>

    <section id="registerContainer">
        <div class="personalData">
            <div class="personalDataTitle">
                <hr>
                <h2>Dados Pessoais</h2>
                <hr>
            </div>
            <div class="personalDataContent">
                <form action="" id="registerForm">
                    <div class="input-group">
                        <input type="text" id="name" placeholder="Nome completo" required />
                        <input type="text" id="cpf" placeholder="CPF" required />
                    </div>
                
                    <input type="email" id="email" placeholder="Email" required />
                
                    <div class="input-group">
                        <input type="text" id="gender" placeholder="Gênero" required />
                        <input type="date" id="dob" placeholder="Data de Nascimento" required />
                    </div>
                
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Senha" required />
                        <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required />
                    </div>
                </form>
            </div>
        </div>

        <div class="taxAdress">
            <div class="taxAdressTitle">
                <hr>
                <h2>Endereço Fiscal</h2>
                <hr>
            </div>
            <div class="taxAdressContent">
                <form action="" id="taxAdressForm">
                    <div class="input-group">
                        <input type="text" id="logradouro" placeholder="Logradouro" required />
                        <input type="text" id="cep" placeholder="CEP" required />
                    </div>   
                
                    <div class="input-group">
                        <input type="text" id="Bairro" placeholder="Bairro" required />
                        <input type="text" id="uf" placeholder="UF" required />
                    </div>
                
                    <div class="input-group">
                        <input type="text" id="cidade" placeholder="Cidade" required />
                        <input type="text" id="numero" placeholder="Número" required />
                    </div>

                    <div class="input-group">
                        <input type="text" id="complemento" placeholder="Complemento" required />  
                    </div>
                </form>
            </div>
        </div>

        <div class="delAdress">
            <div class="delAdressTitle">
                <hr>
                <h2>Endereço de Entrega</h2>
                <hr>
            </div>
            <div class="copyBtn">
                <button id="copyBtn">Copiar Endereço Fiscal</button>
            </div>
            <div class="delAdressContent">
                <form action="" id="delAdressForm">
                    <div class="input-group">
                        <input type="text" id="logradouro" placeholder="Logradouro" required />
                        <input type="text" id="cep" placeholder="CEP" required />
                    </div>   
                
                    <div class="input-group">
                        <input type="text" id="Bairro" placeholder="Bairro" required />
                        <input type="text" id="uf" placeholder="UF" required />
                    </div>
                
                    <div class="input-group">
                        <input type="text" id="cidade" placeholder="Cidade" required />
                        <input type="text" id="numero" placeholder="Número" required />
                    </div>

                    <div class="input-group">
                        <input type="text" id="complemento" placeholder="Complemento" required />  
                    </div>
                </form>
            </div>
        </div> 

    </section>

</body>

<script src="../js/registerCostumer.js"></script>

</html>
