<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - LnpDevs</title>
    <link rel="stylesheet" href="../css/loginCostumer.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="../img/productTable/logo.png" alt="Logo" />
        <h1>LnpDevs</h1>
      </div>
      <div class="userid">
        <div class="userid_space">
          <!-- Para CLIENTE -->
          <div id="areaLoginCostumer">
            <div class="user">
              <a href="./costumerProfile.html">
                <img src="../img/login/username.png" />
                <h4 id="perfilC"></h4>
              </a>
            </div>
            <div class="sigin" id="costumerLogin">
              <a class="sgsu" href="loginCostumer.html"
                >ENTRE <span> ou </span></a
              >
              <a class="sgsu" href="registerCostumer.html?logged=${compra}"
                >CADASTRE-SE</a
              >
            </div>
            <div class="leave" id="costumerLogout">
              <label
                id="leave"
                onclick="costumerLogouts()"
                style="cursor: pointer"
                >Sair</label
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="login-wrapper">
      <div class="login-container">
        <h2 class="title">Login</h2>

        <div class="hr-line"></div>
        <form action="" class="login-form" id="loginForm">
          <input type="email" placeholder="Email" id="email" />
          <input type="password" placeholder="Senha" id="senha" />
          <div class="hr-line"></div>
          <button type="submit">Logar</button>
        </form>
      </div>
    </div>
  </body>
  <script src="../js/loginCostumer.js"></script>
</html>
