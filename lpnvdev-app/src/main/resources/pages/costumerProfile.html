      <img src="../img/mainProductSc/cart.png" alt="Carrinho de compras" />

  <div class="title">
    <h1>Dados Pessoais</h1>
  </div>

  <section id="container">

    <div class="containerBody">

      <div class="btnArea">
        <div class="btnAreaContent">


          <button id="myAccount" class="myAccount">
            <img src="../img/costumerProfile/profile.png" alt="Minha conta" class="btnIcon" />
            <a href="../pages/costumerProfile.html"> Minha conta </a>
          </button>

          <button id="myOrder" class="myOrder">
            <img src="../img/costumerProfile/myorder.png" alt="Minha conta" class="btnIcon" />
            <a href="#">Meus pedidos</a>
          </button>
          <button id="review" class="review">
            <img src="../img/costumerProfile/review.png" alt="Minha conta" class="btnIcon" />
            <a href="#">Revisar</a>
          </button>
        </div>
      </div>

      <div class="dataArea">
        <form action="" id="dataAreaForm">
          <input type="text" id="name" placeholder="Nome completo" required />
          <input type="text" id="cpf" placeholder="CPF" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="text" id="genero" placeholder="Genero" required />
          <input type="text" id="datanascimento" placeholder="Data de Nascimento" required />
        
          <div class="button-group">
            <button id="alter" type="submit">Alterar Dados</button>
            <button id="confirm" type="submit">Ok</button>
          </div>
        </form>
      </div>

      <div class="adressArea">
        <form action="" id="adressAreaFormT">
          <input type="text" placeholder="Logradouro" />
          <input type="text" placeholder="CEP" />
          <input type="text" placeholder="Número" />
          
          <div class="button-group">
            <button id="alterAdress" type="submit">Alterar Endereço</button>
            <button id="addAdress" type="submit">Adicionar Endereço</button>
          </div>
        </form>

        <form action="" id="adressAreaFormD">
          <input type="text" placeholder="Logradouro" />
          <input type="text" placeholder="CEP" />
          <input type="text" placeholder="Número" />
          
          <div class="button-group">
            <button id="alterAdress" type="submit">Alterar Endereço</button>
            <button id="addAdress" type="submit">Adicionar Endereço</button>
          </div>
        </form>
      </div>
      
    </div>

  </section>
