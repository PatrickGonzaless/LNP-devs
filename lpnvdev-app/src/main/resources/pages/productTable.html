<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/productTable.css" />
    <title>Produtos - Tabela</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../img/productTable/logo.png" alt="Logo" />
        <h1>LnpDevs</h1>
      </div>
      <div class="userid">
        <div class="userid_space">
          <div class="user">
            <h2>User</h2>
          </div>
          <div class="leave">
            <a href="./index.html">Sair</a>
          </div>
        </div>
      </div>
    </header>

    <div class="prod_bar">
      <h1>Produtos</h1>
      <div class="prod-button-container">
        <button id="newprod-button">
          <img
            id="plus"
            src="../img/productTable/plus.png"
            alt="Novo Produto"
          />
          Novo Produto
        </button>
      </div>

      <div class="search-area">
        <form action="" method="post">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Pesquisar"
          />
          <button type="submit" id="search-button">
            <img src="../img/table/lupa.png" alt="Pesquisar" />
          </button>
        </form>
      </div>
    </div>

    <div class="table-container">
      <div class="table-area">
        <div class="table-scroll">
          <table>
            <thead>
              <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Opções</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
              <tr></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/productTable.js" defer></script>
</html>
