
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LnpDevs</title>
    <link rel="stylesheet" href="../css/loginUser.css" >
</head>
<body>
    
    <header class="header">
        <div class="logo">LnpDevs</div>
        <a href="#" class="login-btn">ENTRE OU CADASTRE-SE</a>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        
        <div class="hr-line"></div> <!-- Linha superior -->
        
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        
        <div class="hr-line"></div> <!-- Linha inferior -->

        <button type="submit">Logar</button>
    </div>

</body>
</html>
