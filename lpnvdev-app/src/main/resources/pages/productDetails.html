<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/productDetails.css" />
    <title>Detalhes do Produto</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/productTable/logo.png" alt="Logo" />
            <h1>LnpDevs</h1>
        </div>
        <div class="userid">
            <div class="userid_space">
              <!-- Para CLIENTE -->
              <div id="areaLoginCostumer">
                <div class="user">
                  <a href="./costumerProfile.html">
                    <img src="../img/login/username.png" />
                    <h4 id="perfilC"></h4>
                  </a>
                </div>
                <div class="sigin" id="costumerLogin">
                  <a class="sgsu" href="loginCostumer.html"
                    >ENTRE <span> ou </span></a
                  >
                  <a class="sgsu" href="registerCostumer.html">CADASTRE-SE</a>
                </div>
                <div class="leave" id="costumerLogout">
                  <label
                    id="leave"
                    onclick="costumerLogouts()"
                    style="cursor: pointer"
                    >Sair</label
                  >
                </div>
              </div>
            </div>
          </div>

        <div class="cart">
            <img src="../img/mainProductSc/cart.png" alt="Carrinho de compras">
        </div>
    </header>

    <div id="ProductsDetailstitle">
        <h1>Detalhes do produto</h1>
    </div>

    <section id="containerSides">
        <div class="leftArea">
            <div class="productName">
                <h4 id="productName">a</h4>
            </div>
            <div class="imgArea">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators" id="listaCarrossel"></ol>
                    <div class="carousel-inner" id="imagesCarrosel"></div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>

                <div class="rateArea">
                    <p><span id="rateArea"></span>/5.0</p>
                </div>
            </div>
        </div>

        <div class="rightArea">
            <div class="priceAndButton">
                <div class="priceArea">
                    <h3>R$<span id="priceArea"></span></h3>
                </div>
                <div class="btnContainer">
                    <button id="buyButton">Comprar</button>
                </div>
            </div>
        </div>
    </section>

    <section id="containerBottom">
        <div class="descriptionTitleArea">
            <h3>Descrição do Produto:</h3>
        </div>
        <div class="descriptionArea">
            <p id="descriptionArea"></p>
    </section>

</body>
<script src="../js/productDetails.js" defer></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
