<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="../css/registerCostumer.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/productTable/logo.png" alt="Logo" />
            <h1>LnpDevs</h1>
        </div>
        <div class="userid">
            <div class="userid_space">
                <div class="user">
                    <img src="../img/login/username.png" />
                    <h4 id="perfil"></h4>
                </div>
                <div class="sigin" id="userLogin">
                    <a class="sgsu" href="loginCostumer.html">ENTRE <span> ou </span></a
                        ><a class="sgsu" href="registerCostumer.html">CADASTRE-SE</a>
                </div>
                <div class="leave" id="userLogout" style="display: none;">
                    <a href="loginCostumer.html">Sair</a>
                </div>
            </div>
        </div>
    </header>

    <div class="title">
        <h1>Cadastre-se</h1>
    </div>

    <section id="registerContainer">
        <div class="personalData">
            <div class="personalDataTitle">
                <hr>
                <h2>Dados Pessoais</h2>
                <hr>
            </div>
            <div class="personalDataContent">
                <form action="" id="registerForm">
                    <div class="input-group">
                        <input type="text" id="name" placeholder="Nome completo" required />
                        <input type="text" id="cpf" placeholder="CPF" required />
                    </div>

                    <input type="email" id="email" placeholder="Email" required />

                    <div class="input-group">
                        <select id="genero" required>
                            <option value="" disabled selected>Gênero</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                        <input type="date" id="dob" placeholder="Data de Nascimento" required />
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" placeholder="Senha" required />
                        <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required />
                    </div>

            </div>
        </div>

        <div class="taxAdress">
            <div class="taxAdressTitle">
                <hr>
                <h2>Endereço Fiscal</h2>
                <hr>
            </div>
            <div class="taxAdressContent">
                
                    <div class="input-group">
                        <input type="text" id="logradouroT" placeholder="Logradouro" required />
                        <input type="text" id="cepT" placeholder="CEP" required />
                    </div>

                    <div class="input-group">
                        <input type="text" id="bairroT" placeholder="Bairro" required />
                        <input type="text" id="ufT" placeholder="UF" required />
                    </div>

                    <div class="input-group">
                        <input type="text" id="cidadeT" placeholder="Cidade" required />
                        <input type="text" id="numeroT" placeholder="Número" required />
                    </div>

                    <div class="input-group">
                        <input type="text" id="complementoT" placeholder="Complemento" required />
                    </div>
                
            </div>
        </div>

        <div class="delAdress">
            <div class="delAdressTitle">
                <hr>
                <h2>Endereço de Entrega</h2>
                <hr>
            </div>
            <div class="copyBtnContainer">
                <button id="copyBtn">Copiar Endereço Fiscal</button>
                <button id="addNewAdress" type="button">Adicionar mais um endereço</button>
            </div>
            <div class="delAdressContent">
                
                    <div class="input-group">
                        <input type="text" id="logradouroD" placeholder="Logradouro" required />
                        <input type="text" id="cepD" placeholder="CEP" required />
                    </div>

                    <div class="input-group">
                        <input type="text" id="bairroD" placeholder="Bairro" required />
                        <input type="text" id="ufD" placeholder="UF" required />
                    </div>

                    <div class="input-group">
                        <input type="text" id="cidadeD" placeholder="Cidade" required />
                        <input type="text" id="numeroD" placeholder="Número" required />
                    </div>

                    <div class="input-group">
                        <input type="text" id="complementoD" placeholder="Complemento" required />
                        
                    </div>

            </div>
        </div>

    </section>

    <div class="btnRegister">
        <button type="submit" id="registerBtn">Cadastrar</button>
    </div>

    </form>
</body>

<script src="../js/registerCostumer.js"></script>

</html>
