<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment - LnpDevs</title>
  <link rel="stylesheet" href="../css/paymentScreen.css" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="../img/productTable/logo.png" alt="Logo" />
      <h1>LnpDevs</h1>
    </div>
    <div class="userid">
      <div class="userid_space">
        <!-- Para CLIENTE -->
        <div id="areaLoginCostumer">
          <div class="user">
            <a href="./costumerProfile.html">
              <img src="../img/login/username.png" />
              <h4 id="perfilC"></h4>
            </a>
          </div>
          <div class="sigin" id="costumerLogin">
            <a class="sgsu" href="loginCostumer.html">ENTRE <span> ou </span></a>
            <a class="sgsu" href="registerCostumer.html">CADASTRE-SE</a>
          </div>
          <div class="leave" id="costumerLogout">
            <label id="leave" onclick="costumerLogouts()" style="cursor: pointer">Sair</label>
          </div>
        </div>
      </div>
    </div>

    <div class="cart">
      <a href="../pages/cartScreen.html"><img src="../img/mainProductSc/cart.png" alt="Carrinho de compras" /></a>
    </div>
  </header>

  <div class="title">
    <img src="../img/paymentScreen/cards.png">
    <h1>Forma de Pagamento</h1>
  </div>

  <section id="container">

    <div class="payment-options">
      <div class="pixArea" id="pixArea">
          <div class="selectPix" id="selectPix">
              <label class="radio-containerPix">
                  <input type="radio" id="pix" name="payment" value="pix" />
                  <span class="radio-custom"></span> PIX
              </label>
          </div>
          <div class="pixDescription" id="pixDescription">
              <p>Até 20% de desconto com aprovação imediata que torna a expedição mais rápida do pedido.</p>
          </div>
      </div>
  
      <div class="bankSlipArea" id="bankSlipArea">
          <div class="selectBoleto">
              <label class="radio-container">
                  <input type="radio" id="boleto" name="payment" value="boleto" />
                  <span class="radio-custom"></span> BOLETO
              </label>
          </div>
          <div class="boletoDescription" id="boletoDescription">
              <p>Até 2% de desconto. Você poderá visualizar ou imprimir o boleto após a finalização do pedido.</p>
          </div>
      </div>
  
      <div class="creditCardArea" id="creditCardArea">
          <div class="selectCartao">
              <label class="radio-containerCard">
                  <input type="radio" id="cartao" name="payment" value="cartao" />
                  <span class="radio-custom"></span> CARTÃO DE CRÉDITO
              </label>
          </div>
          <div class="cardDescription" id="cardDescription">
            
          </div>
      </div>
  </div>

    <div id="summaryContainer">
      <div class="summaryArea">
        <div class="summaryTitle">
          <h3>Resumo do Pedido</h3>
        </div>
        <div class="summaryContent">
          <div class="subTotal">
            <h4>Valor dos produtos: R$ <span id="subTotal"></span></h4>
          </div>
          <div class="frete">
            <h4>Frete: R$ <span id="frete"></span></h4>
          </div>
          <div class="total">
            <h4>Total: R$ <span id="total"></span></h4>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer id="footer">
    <button class="btn-voltar">&larr; Voltar para o checkout</button>
    <button class="btn-revisao">Revisão</button>
  </footer>

  <script src="../js/paymentScreen.js"></script>
</body>

</html>
