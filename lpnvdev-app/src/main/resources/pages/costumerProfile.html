<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>LnpDevs - Dados Pessoais</title>
    <link rel="stylesheet" href="../css/costumerProfile.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="../img/productTable/logo.png" alt="Logo" />
        <h1>LnpDevs</h1>
      </div>
      <div class="userid">
        <div class="userid_space">
          <!-- Para CLIENTE -->
          <div id="areaLoginCostumer">
            <div class="user">
              <a href="./costumerProfile.html">
                <img src="../img/login/username.png" />
                <h4 id="perfilC"></h4>
              </a>
            </div>
            <div class="sigin" id="costumerLogin">
              <a class="sgsu" href="loginCostumer.html"
                >ENTRE <span> ou </span></a
              >
              <a class="sgsu" href="registerCostumer.html">CADASTRE-SE</a>
            </div>
            <div class="leave" id="costumerLogout">
              <label
                id="leave"
                onclick="costumerLogouts()"
                style="cursor: pointer"
                >Sair</label
              >
            </div>
          </div>
        </div>
      </div>

      <div class="cart">
        <img src="../img/mainProductSc/cart.png" alt="Carrinho de compras" />
      </div>
    </header>

    <div class="container">
      <div class="sidebar">
        <button>Minha conta</button>
        <button>Meus pedidos</button>
        <button>Meus dados</button>
      </div>

      <div class="content">
        <div class="section">
          <h3>Dados Pessoais</h3>
          <form id="formCostumer">
            <input type="text" disabled />
            <input type="text" disabled />
            <input type="email" disabled />
            <select name="gender" id="gender" disabled>
              <option value="true">Masculino</option>
              <option value="false">Feminino</option>
            </select>
            <input type="date" disabled />
            <input
              type="password"
              placeholder="Senha atual(em caso de troca)"
              disabled />
            <input type="password" placeholder="Nova senha" disabled />
            <input
              type="password"
              placeholder="Confirmar nova senha"
              disabled />
            <button id="alter" type="submit">Alterar Dados</button>
            <button id="confirm" type="submit">Ok</button>
          </form>
        </div>

        <div class="section">
          <label>Logradouro</label><input type="text" /> <label>CEP</label
          ><input type="text" /> <label>Número</label><input type="text" />
          <button>Alterar Endereço</button>
          <button>Adicionar Endereço</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/costumerProfile.js"></script>
</html>
