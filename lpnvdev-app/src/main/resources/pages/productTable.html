<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/productTable.css" />
    <title>Produtos - Tabela</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../img/productTable/logo.png" alt="Logo" />
        <h1>LnpDevs</h1>
      </div>
      <div class="userid">
        <div class="userid_space">
          <div class="user">
            <h4 id="perfil"></h4>
          </div>
          <div class="leave">
            <a href="./index.html">Sair</a>
          </div>
        </div>
      </div>
    </header>

    <div class="prod_bar">
      <h1>Produtos</h1>
      <div class="prod-button-container">
        <button id="newprod-button">
          <img
            id="plus"
            src="../img/productTable/plus.png"
            alt="Novo Produto" />
          Novo Produto
        </button>
      </div>

      <div class="search-area">
        <form action="" method="post">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Pesquisar" />
          <button type="submit" id="search-button">
            <img src="../img/table/lupa.png" alt="Pesquisar" />
          </button>
        </form>
      </div>
    </div>

    <div class="table-container">
      <div class="table-area">
        <div class="table-scroll">
          <table>
            <thead>
              <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Opções</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="NextPrev">
      <button id="prevbtn" onclick="previousPage()" style="display: none">
        <b><</b>
      </button>
      <button id="nextbtn" onclick="nextPage()"><b>></b></button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-body">
          <div class="image-left">
            <div class="image-placeholder"></div>
          </div>

          <div class="info-right">
            <h2 id="modal-title"></h2>
            <p id="modal-description">Descrição do Produto...</p>
            <p><strong>Preço:</strong> <span id="modal-price"></span></p>
            <p><strong>Quantidade:</strong> <span id="modal-quantity"></span></p>
            <p><strong>Avaliação:</strong> <span id="modal-rating"></span>/ 5</p>
            <button id="buy-button" class="buy-button">Comprar</button>
          </div>
         
        </div>
      </div>
    </div>
    
    

  </body>
  <script src="../js/productTable.js" defer></script>
</html>
