<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/register.css" />

    <title>LNP-Devs Cadastro do Usuário</title>
  </head>
  <body>
    <section id="container">
      <div class="register-area-container">
        <div class="pagetitle"><h3>CADASTRAR USUÁRIO</h3></div>
        <div class="register-area">
          <div class="title-area">
            <h1>CADASTRO DE USER</h1>
          </div>
          <form action="">
            <div class="form-area">
              <div class="input-container">
                <span class="input-icon1"><img src="../img/login/username.png" /></span>
                <input type="text" class="username" name="username" placeholder="Username" />
              </div>

              <div class="input-container">
               <input type="text" class="cpf" name="CPF" placeholder="CPF" />
              </div>

              <div class="input-container">
                <input type="text" class="email" name="email" placeholder="E-mail" />
              </div>

              <div class="input-container">
                <select name="grupo" class="grupo">
                  <option value="" disabled selected>Selecione um grupo</option>
                  <option value="Administrador">Administrador</option>
                  <option value="Estoquista">Estoquista</option>
                </select>
              </div>

              <div class="input-container">
                <span class="input-icon2"><img src="../img/login/password.png" /></span>
                <input type="password" class="senha" name="senha" placeholder="Crie uma senha" />
              </div>

              <div class="input-container">
                <span class="input-icon2"><img src="../img/login/password.png" /></span>
                <input type="password" class="confpassword" name="confpassword" placeholder="Confirmar senha" />
              </div>

              <button class="register-btn">CADASTRAR</button>
            </div>
          </form>

          <!-- Adicionando os botões de navegação -->
          <div class="nav-buttons">
            <a href="../pages/table.html"><button class="nav-btn" id="usersListBtn" >Lista de Usuários</button></a>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="../js/register.js" defer></script>
</html>
