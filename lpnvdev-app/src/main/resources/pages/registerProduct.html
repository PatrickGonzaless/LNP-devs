<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/registerProduct.css" />
    
    <title>Produtos - Cadastrar</title>
  </head>

  <body>
    <section id="container">
      <div class="registerprod-area-container">
        <div class="pagetitle">
          <h3>CADASTRAR PRODUTO</h3>
        </div>
      </div>

      <div class="content-wrapper">
        <div class="form-wrapper">
          <form action="">
            <div class="form-area">
              <div class="input-container">
                <label for="prodname">Nome do Produto:</label>
                <input
                  type="text"
                  class="prodname"
                  name="prodname"
                  placeholder="Digite o nome do produto"
                />
              </div>

              <div class="input-container">
                <label for="preco">Preço do Produto:</label>
                <input
                  type="text"
                  class="preco"
                  name="preco"
                  placeholder="Digite o preço do produto"
                />
              </div>

              <div class="input-container">
                <label for="qntd">Quantidade em estoque:</label>
                <input
                  type="text"
                  class="qntd"
                  name="qntd"
                  placeholder="Digite a quantidade do produto em estoque"
                />
              </div>

              <div class="input-container">
                <label for="descricao">Descrição detalhada do produto:</label>
                <textarea
                  class="descricao"
                  name="descricao"
                  placeholder="Descrição detalhada do produto"
                ></textarea>
              </div>

              <div class="input-container">
                <label for="avaliacao">Avaliação do Produto:</label>
                <input
                  type="text"
                  class="avaliacao"
                  name="avaliacao"
                  placeholder="Avaliação do produto"
                />
              </div>

              <div class="btn-container">
                <label for="imagem" class="custom-file-upload">
                  Adicionar imagens do Produto
                </label>

                
                  <button type="submit">Cadastrar</button>
                

                <input type="file" name="imagem" id="imagem" accept="image/*" />
                <a href="../pages/productTable.html">
                  <button type="button">Cancelar</button>
                </a>
              </div>
            </div>
          </form>
        </div>

        <div id="bootstrap-container">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="..." alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </section>  
  </body>
  <script src="../js/registerProduct.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</html>
