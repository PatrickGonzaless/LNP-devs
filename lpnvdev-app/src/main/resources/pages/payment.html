<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment - LnpDevs</title>
    <link rel="stylesheet" href="../css/payment.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../img/productTable/logo.png" alt="Logo" />
        <h1>LnpDevs</h1>
      </div>
      <div class="userid">
        <div class="userid_space">
          <div class="user">
            <img src="../img/login/username.png" />
            <h4 id="perfil"></h4>
          </div>
          <div class="sigin" id="userLogin">
            <a class="sgsu" href="loginCostumer.html">ENTRE <span> ou </span></a
            ><a class="sgsu" href="registerCostumer.html">CADASTRE-SE</a>
          </div>
          <div class="leave" id="userLogout" style="display: none">
            <a href="loginCostumer.html">Sair</a>
          </div>
        </div>
      </div>
    </header>

    <section class="payment-options">
      <h2>Forma de pagamento</h2>

      <div class="payment-block pix">
        <label>
          <input type="radio" name="payment_method" value="pix" />
          <span>PIX</span>
          <p>
            Até 20% de desconto com aprovação imediata que torna a expedição
            mais rápida do pedido.
          </p>
        </label>
      </div>

      <div class="payment-block boleto">
        <label>
          <input type="radio" name="payment_method" value="boleto" />
          <span>BOLETO</span>
          <p>
            Até 2% de desconto. Você poderá visualizar ou imprimir o boleto após
            a finalização do pedido. Mas fique de olho! Passada a data de
            vencimento, seu pedido perderá automaticamente a validade.
          </p>
        </label>
      </div>

      <div class="payment-block credit-card">
        <label>
          <input type="radio" name="payment_method" value="credit_card" />
          <span>CARTÃO DE CRÉDITO</span>
          <div class="credit-card-form">
            <div class="card-image"></div>
            <div class="input-group">
              <label for="card_number">Número do cartão</label>
              <input type="text" id="card_number" name="card_number" />
            </div>
            <div class="input-group">
              <label for="card_name">Nome impresso no cartão</label>
              <input type="text" id="card_name" name="card_name" />
            </div>
            <div class="inline-inputs">
              <div class="input-group">
                <label for="expiry_date">Validade</label>
                <input
                  type="text"
                  id="expiry_date"
                  name="expiry_date"
                  placeholder="MM/AA" />
              </div>
              <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" />
              </div>
            </div>
            <div class="inline-inputs">
              <div class="input-group">
                <label for="cpf_cnpj">CPF/CNPJ do Titular</label>
                <input type="text" id="cpf_cnpj" name="cpf_cnpj" />
              </div>
              <div class="input-group">
                <label for="birth_date">Data de Nascimento</label>
                <input type="date" id="birth_date" name="birth_date" />
              </div>
            </div>
          </div>
        </label>
      </div>
    </section>

    <aside class="order-summary">
      <h2>Resumo:</h2>
      <div class="summary-item">
        <span>Valor dos produtos:</span>
        <span class="value">R$ 0,00</span>
      </div>
      <div class="summary-item">
        <span>Frete:</span>
        <span class="value">R$ 0,00</span>
      </div>
      <div class="summary-item total">
        <span>Total:</span>
        <span class="value">R$ 0,00</span>
      </div>
    </aside>

    <footer>
      <a href="#" class="back-button">← Voltar para p checkout</a>
      <button class="review-button">Revisão</button>
    </footer>
  </body>
</html>
